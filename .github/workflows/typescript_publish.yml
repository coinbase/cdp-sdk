name: Publish @coinbase/cdp-sdk

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  pull-requests: write

defaults:
  run:
    working-directory: ./typescript

jobs:
  changeset:
    name: Version or Publish
    runs-on: ubuntu-latest
    environment: npm
    outputs:
      published: ${{ steps.changesets.outputs.published }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4.3.0
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"
          cache: "pnpm"
          cache-dependency-path: ./typescript

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Version or Publish
        id: changesets
        uses: changesets/action@746c25e23caa47dceb6a48ee85b4cbc5a9f5f293 # v1.5.0
        with:
          commit: "chore: bump @coinbase/cdp-sdk"
          cwd: ./typescript
          title: "chore: bump @coinbase/cdp-sdk"
          commitMode: "github-api"
          publish: pnpm run changeset:publish
          version: pnpm run changeset:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

  deploy-docs:
    name: Deploy docs
    needs: changeset
    if: needs.changeset.outputs.published == 'true'
    uses: ./.github/workflows/deploy-gh-pages.yml
    with:
      language: typescript
    secrets: inherit
    permissions:
      contents: read
      pages: write
      id-token: write
      actions: read
